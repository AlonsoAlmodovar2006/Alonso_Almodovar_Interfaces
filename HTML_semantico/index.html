<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <input type="text" name="textoMAC" id="textoMAC" placeholder="Escribe una Dirección MAC">
        <select name="selectMAC" id="selectMAC">
            <option value="0" disabled selected>Elige una clase</option>
            <option value="DAW1">1º DAW</option>
            <option value="DAW2">2º DAW</option>
            <option value="DAM1">1º DAM</option>
            <option value="x" disabled>...</option>
        </select>
        <button id="btnEnviar">Enviar</button>
    </header>
    <main>
        <table id="miTabla">
            <thead>
                <tr>
                    <th>Dirección MAC</th>
                    <th>Clase</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>74:56:3C:59:E1:1D</th>
                    <th>1º DAW</th>
                    <th><button>Editar</button></th>
                    <th><button>Eliminar</button></th>
                </tr>
                <tr>
                    <th>74:56:3C:59:EF:4A</th>
                    <th>1º DAW</th>
                    <th><button>Editar</button></th>
                    <th><button>Eliminar</button></th>
                </tr>
                <tr>
                    <th>74:56:3C:59:EC:22</th>
                    <th>1º DAM</th>
                    <th><button name="btnEditar">Editar</button></th>
                    <th><button name="btnEliminar">Eliminar</button></th>
                </tr>
                <tr>
                    <th>74:56:3C:59:E1:10</th>
                    <th>2º DAW</th>
                    <th><button name="btnEditar">Editar</button></th>
                    <th><button name="btnEliminar">Eliminar</button></th>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Alonso Almodóvar Delgado - Diseño de Interfaces</p>
    </footer>
</body>

</html>
