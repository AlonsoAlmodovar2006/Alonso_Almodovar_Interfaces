<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <header class="navbar custom-header justify-content-center mb-lg-5">
        <p class="navbar-brand text-white m-lg-3 fs-1">Formulario de MACs IES GP</p>
    </header>
    <main>
        <section name="selectores" class="row g-3 justify-content-center mt-5 mb-lg-5">
            <div class="col-auto">
                <input type="text" class="form-control" name="textoMAC" id="textoMAC"
                    placeholder="Escribe una Direccion MAC" />
            </div>
            <div class="col-auto">
                <select class="form-select" id="selectMAC">
                    <option value="0" disabled selected>Elige una clase</option>
                    <option value="DAW1">1º DAW</option>
                    <option value="DAW2">2º DAW</option>
                    <option value="DAM1">1º DAM</option>
                    <option value="x" disabled>...</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-success">Enviar</button>
            </div>
        </section>
        <section>
            <div class="container my-5">
                <table class="table table-striped w-50 mx-auto">
                    <thead class="custom-thead">
                        <tr>
                            <th scope="col" class="text-white fs-4">#</th>
                            <th scope="col" class="text-white fs-4">Dirección MAC</th>
                            <th scope="col" class="text-white fs-4">Clase</th>
                            <th scope="col" class="text-white fs-4">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" class="fs-4">1</td>
                            <td class="fs-4">74:56:3C:59:E1:1D</td>
                            <td class="fs-4">1º DAW</td>
                            <td>
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-4" scope="row">2</td>
                            <td class="fs-4">74:56:3C:59:EF:4A</td>
                            <td class="fs-4">1º DAW</td>
                            <td>
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-4" scope="row">3</td>
                            <td class="fs-4">74:56:3C:59:EC:22</td>
                            <td class="fs-4">1º DAM</td>
                            <td>
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-4" scope="row">4</td>
                            <td class="fs-4">74:56:3C:59:E1:10</td>
                            <td class="fs-4">2º DAW</td>
                            <td>
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="navbar bg-dark justify-content-center fixed-bottom">
        <p class="navbar-brand text-white m-lg-4 fs-1">
            Alonso Almodóvar - Diseño de Interfaces
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
